version: '3.8'

services:
  web:
    image: ${IMAGE_WEB}
    container_name: lectio-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    image: ${IMAGE_API}
    container_name: lectio-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/lectio_mvp?schema=public}
      # Optionally set explicit allowed origins (comma-separated)
      # - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "3000"

  postgres:
    image: postgres:15-alpine
    container_name: lectio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lectio_mvp
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: lectio-pgdata
